<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 filmes do momento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- O "header" está indicando um cabeçalho, um tipo de introdução -->

<header>

    <figure>

       
    </figure>
    
  <!-- h1 está representando o nosso titulo -->
    <h1>10 FILMES MAIS ASSISTIDOS EM 2023</h1>

   <!-- representação de ligação com outras paginas-->
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Ajuda</a>
    </nav>
</header>

<!--iniciar o corpo da pagina -->
<body>
    
    <!-- tag "main" esta definindo o conteudo principal -->
    <main>
        <!--section class="box", permite que o css faça mudanças ao usar essa classe-->
        <section class="box">
            <h2>O pior vizinho do mundo</h2>

            <!--A tag <figure> vai indicar os elementos contidos, geralmente fotos. -->
            <figure>
                <!--<img src="" indica a imagem colocada-->
                <img src="image/vizin.jpg" alt="" title="vizinho">
                <!--<figcaption>, essa tag faz com que seja adicionado palavras dentro da nossa "figura"-->
                <figcaption>16 de janeiro de 2023</figcaption>
                
            </figure>
        
        
        </section>

        <section class="box">
            <h2>Parasita</h2>
            <figure>
                <img src="image/para.jpg" alt="" title="parasita">
                <figcaption>7 de novembro de 2019</figcaption>
            </figure>
        
        </section>

        <section class="box">
            <h2>Nimona</h2>
            <figure>
                <img src="image/n.jpg" alt="" title="">
                <figcaption>30 de junho de 2023</figcaption>
            </figure>
          
        </section>

        <section class="box">
            <h2>Frio nos Ossos</h2>
            <figure>
                <img src="image/osso.jpg" alt="" title="">
                <figcaption>30 de junho de 2023</figcaption>
            </figure>
        
        </section>

        <section class="box">
            <h2>John Wick 4</h2>
            <figure>
                <img src="image/j.jpg" alt="">
                <figcaption>23 de março de 2023</figcaption>
            </figure>
            
        </section>

        <section class="box">
            <h2>Mario</h2>
            <figure>
                <img src="image/mario.jpg" alt="">
                <figcaption>5 de abril de 2023</figcaption>
            </figure>
        
        </section>


        <section class="box">
            <h2>O pacto</h2>
            <figure>
                <img src="image/pacto.jpg" alt="">
                <figcaption>22 de junho de 2023</figcaption>
            </figure>
           
        </section>


        

        <section class="box">
            <h2>Avatar</h2>
            <figure>
                <img src="image/avatar.jpg" alt="" title="">
                <figcaption>15 de dezembro de 2022</figcaption>
            </figure>
         
        </section>


        <section class="box">
            <h2>Homem aranha no Aranha verso</h2>
            <figure>
                <img src="image/ara.jpg" alt="" title="">
                <figcaption>31 de mai de 2023</figcaption>
            </figure>
      
        </section>
    </main>
    <footer>
        
        <p>Made by Evelyn lellis</p>
    </footer>
   
</body>

</html>
